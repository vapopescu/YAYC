    <main>
      <!-- Main Layout -->
      <div class="container mt-5 mainLayout">
        <div class="row">
          <div class="col-md-8">
            <!--Video Views and like part-->
            <h3 id="title"></h3>

            <div class="video">
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" id="main-video" allowfullscreen></iframe>
              </div>
            </div>

            <div class="wrapperdescription">
              <div class="channel-info container mt-2">
                <a class="avatar float-left"><img href="#" id="channel-avatar" width="50" alt="ChannelName" /></a>
                <div class="likes float-right">
                  <p class="views"><label id="views"></label> Views</p>
                  <i id="like" class="fa fa-thumbs-up mr-2" name="up"></i><span id="likes"></span>
                  <i id="dislike" class="fa fa-thumbs-down mr-2" name="down"></i><span id="dislikes"></span>
                </div>
                <div class="channel-subscribe d-flex flex-column">
                  <a href="#" class="channel-name" id="channel-name"></a>
                  <button id="subscribe" style="display:none">Subscribe</button>
                  <button id="unsubscribe" style="display:none">Unubscribe</button>
                </div>
              </div>
            </div>

            <div class="details-description">
              <p id="published">Published on <span id="upload-date"></span></p>
              <p id="description"></p>
            </div>

            <!--Comment section-->
            <div class="details-comments">


              <!--User Comment-->
              <div class="user-comment">
                <form class="formcomment" id="user-comment">
                  <div class="form-group d-flex d-inline">
                    <a href="#" class="avatar"><img width="50" alt="UserName" /></a>
                    <textarea id="comment-input" class="form-control ml-4" rows="3" pattern=".{4,15}" placeholder="Add a public commentâ€¦"></textarea>
                  </div>

                  <div class="button-group float-right">
                    <input type="reset" class="btn btn-light btn-sm mr-2" value="Cancel" >
                    <button type="submit" class="btn btn-primary btn-sm" id="comment">Post</button>
                  </div>
                </form>
              </div>
              <!-- End User Comment -->


              <!--Others comments-->
              <ul class="comments">
                <li id="comment-template" style="display:none">
                  <a href="#" class="avatar"><img width="50" alt="UserName" /></a>
                  <a href="#" class="user"></a>
                  <span class="time"></span>
                  <p></p>

                  <span><i class="fa fa-thumbs-up mr-2"></i></span>
                  <span><i class="fa fa-thumbs-down mr-2"></i></span>
                  <span><i class="fa fa-reply mr-2"></i></span>
                </li>
              </ul>
              <a href="#" class="more" id="comments-more">Show more</a>
            </div>
            <!--End Comment section-->
          </div>
          <!--Video  Views and like End-->

          <!--Tab section-->
          <div class="col-md-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#related" role="tab" aria-controls="home" aria-selected="true">Related</a>
              </li>
            </ul>

            <div class="tab-content side" id="myTabContent">
              <div class="tab-pane fade show active" id="related" role="tabpanel" aria-labelledby="home-tab">
                <!--MOCK video with title-->

                <!--MOCK video-->
